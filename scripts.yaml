turn_on_upstairs:
  # Everything but the bedroom
  sequence:
  - service: scene.turn_on
    entity_id:
    - scene.kitchen_blues
    - scene.red_turntable
  - service: light.turn_on
    entity_id:
    - group.stairwell
    - light.office_lamp
    data:
      brightness: 200
      profile: relax
  - service: light.turn_on
    entity_id:
    - light.lamp_dimmer_one_level  # Blinky
    data:
      brightness: 75
      profile: relax
  - service: switch.turn_on
    entity_id:
    - switch.couch_ge_12721_switch
    - switch.office_ge_12721_switch  # Miffy

turn_off_house:
  sequence:
  - service: light.turn_off
    entity_id: group.all_lights
  - service: switch.turn_off
    entity_id: group.all_switches
  - service: media_player.turn_off
    entity_id: group.sonos

check_garage_door:
  sequence:
  - condition: state
    entity_id: cover.garage_door_opener
    state: open
  - service: notify.facebook
    data:
      message: Garage door is open
      target: !secret notify_phone_number
