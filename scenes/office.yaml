- name: Ambient office
  entities:
    light.office_lamp: off
    light.office_lamp_2: off
    scene.office_accents:
      state: on

- name: Bright office
  entities:
    light.office_lamp:
      state: on
      brightness_pct: 100
      color_temp: 325  # matches osrams at 100% brightness
    light.office_lamp_2:
      state: on
      brightness_pct: 100
      color_temp: 325  # matches osrams at 100% brightness
    scene.office_accents:
      state: on

- name: Energized office
  entities:
    light.office_lamp:
      state: on
      brightness_pct: 100
      color_temp: 156
    light.office_lamp_2:
      state: on
      brightness_pct: 100
      color_temp: 156

- name: Orange office
  entities:
    light.office_lamp:
      state: on
      brightness_pct: 100
      rgb_color: [255, 95, 0]
    scene.office_accents:
      state: on

- name: Office accents
  entities:
    light.lamp_dimmer_one_level:  # Blinky
      state: on
      brightness_pct: 30
    switch.office_ge_12721_switch:  # Miffy
      state: on

- name: Relaxed office
  entities:
    light.office_lamp:
      state: on
      brightness_pct: 50
      color_temp: 446
    light.office_lamp_2:
      state: on
      brightness_pct: 50
      color_temp: 446
    scene.office_accents:
      state: on