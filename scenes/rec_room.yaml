- name: Ambient rec room
  entities:
    light.main_rec_room_ceiling_lights: off  # ceiling light hue group
    light.ambient_rec_room_lights:  # hue group
      state: on
      rgb_color: [255,93,40]
      brightness_pct: 30

- name: Bright rec room
  entities:
    light.ambient_rec_room_lights:  # hue group
      state: on
      rgb_color: [255,210,129]
      brightness_pct: 100
      transition: 1
    light.foosball_table:
      state: on
      brightness_pct: 100
      color_temp: 343
      transition: 1
    light.rec_room_color_ceiling_lights:  # hue group
      state: on
      brightness_pct: 100
      color_temp: 343
      transition: 1

- name: Red rec room
  entities:
    light.ambient_rec_room_lights:  # hue group
      state: on
      rgb_color: [255,93,40]
      brightness_pct: 30
      transition: 1
    light.foosball_table:
      state: on
      brightness_pct: 56
      color_temp: 443
      transition: 2
    light.rec_room_color_ceiling_lights:  # hue group
      state: on
      rgb_color: [255,70,55]
      brightness_pct: 76
      transition: 1

