# TODO: on weekdays, move from bright to dim after 9pm

- name: Ambient great room
  entities:
    scene.ambient_kitchen:
      state: on
    scene.ambient_living_room:
      state: on
    scene.ambient_stairwell:
      state: on
    light.dining_room_table_lights: off
    light.front_foyer_foyer_light: off
    light.lounge_lounge_lights: off

- name: Bright great room
  entities:
    scene.bright_dining_room:
      state: on
    scene.bright_kitchen:
      state: on
    scene.bright_living_room:
      state: on
    scene.bright_lounge:
      state: on
    scene.bright_stairwell:
      state: on

- name: Movie time
  entities:
    light.island: off
    light.lounge_lounge_lights: off
    light.dining_room_table_lights: off
    switch.couch_ge_12721_switch: off
    light.living_room_ceiling_lamp:
      state: on
      brightness_pct: 10
    light.cabinets:
      state: on
      rgb_color: [255,63,0]
      brightness_pct: 70
    light.fireplace_accent:
      state: on
      rgb_color: [255,63,0]
      brightness_pct: 70
    light.fridge_lights:
      state: on
      rgb_color: [255,63,0]
      brightness_pct: 70
    light.front_foyer_foyer_light:
      state: on
      brightness_pct: 10
    light.stairwell:
      state: on
      rgb_color: [255,63,0]  # red
      brightness_pct: 5
    light.turntable:
      state: on
      rgb_color: [255,63,0]  # red
      brightness_pct: 5

- name: Orange great room
  entities:
    scene.orange_kitchen_accents:
      state: on
    scene.orange_turntable:
      state: on
    scene.orange_office:
      state: on

- name: Relaxed great room
  entities:
    scene.relaxed_dining_room:
      state: on
    scene.relaxed_kitchen:
      state: on
    scene.relaxed_living_room:
      state: on
    light.lounge_lounge_lights: off
    scene.relaxed_stairwell:
      state: on

# Upstairs

- name: Bright upstairs
  entities:
    scene.bright_great_room:
      state: on
    scene.bright_bedroom:
      state: on
    scene.bright_office:
      state: on

- name: Relaxed upstairs
  entities:
    scene.relaxed_great_room:
      state: on
    scene.relaxed_bedroom:
      state: on
    scene.relaxed_office:
      state: on
