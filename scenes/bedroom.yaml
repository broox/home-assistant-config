- name: Bright bedroom
  entities:
    group.bedroom:
      state: on
      brightness_pct: 100
      color_temp: 325  # matches osrams at 100% brightness

- name: Dim bedroom
  entities:
    group.bedroom:
      state: on
      brightness_pct: 4
      color_temp: 446

- name: Relaxed bedroom
  entities:
    group.bedroom:
      state: on
      brightness_pct: 50
      color_temp: 446

- name: Bedtime
  entities:
    group.non_bedroom_lights: off
    light.exterior_front_porch: off

- name: Bedtime emergency
  entities:
    group.non_bedroom_lights: on
    light.exterior_front_porch: on
