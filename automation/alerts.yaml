- id: away_from_home
  alias: Everyone is away from home
  trigger:
    platform: state
    entity_id: group.family
    from: home
    to: not_home
  action:
  - service: notify.facebook
    data:
      message: Everyone has left the house
      target: !secret notify_phone_number
  - service: script.check_garage_door

- id: someone_home
  alias: Someone is home
  trigger:
    platform: state
    entity_id: group.family
    from: not_home
    to: home
  action:
    service: notify.facebook
    data:
      message: Someone is home
      target: !secret notify_phone_number

- id: hass_update
  alias: Home assistant updated
  trigger:
  - platform: state
    entity_id: updater.updater
  action:
    service: notify.facebook
    data:
      message: "Home Assistant {{ states.updater.updater.state }} is now available"
      target: !secret notify_phone_number

- id: garage_door_closed_while_away
  alias: Garage door closed while away
  trigger:
    platform: state
    entity_id: cover.garage_door_opener
    to: closed
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: cover.garage_door_opener
      state: closed
    - condition: state
      entity_id: group.family
      state: not_home
  action:
    service: notify.facebook
    data:
      message: Garage door has closed
      target: !secret notify_phone_number

- id: doorbell_rang
  alias: doorbell button was pushed
  trigger:
    - platform: state
      entity_id: binary_sensor.ring_front_door_ding
      from: 'off'
      to: 'on'
  action:
  - service: shell_command.take_snapshot
    data_template:
      url: 'http://localhost:8123{{ states.camera.front_door.attributes.entity_picture }}'
      filename: '/tmp/doorbell_ring.jpg'
  - service: notify.facebook
    data:
      message: Doorbell rang
      target: !secret notify_phone_number
  - service: shell_command.send_image
    data:
      filename: '/tmp/doorbell_ring.jpg'
      target: !secret notify_phone_number
      token: !secret facebook_token
