# Pico state codes
# - On: 1
# - Up: 8
# - Fav: 2
# - Down: 16
# - Off: 4

# Turn on the lights outside of the bedroom if they're all off
- id: br_pico_fav_on
  alias: BR Pico fav button pressed
  initial_state: True
  trigger:
    - platform: state
      entity_id: sensor.master_bedroom_pico
      to: '2'
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: group.non_bedroom_lights
          state: 'off'
        - condition: state
          entity_id: light.exterior_front_porch
          state: 'off'
  action:
    service: scene.turn_on
    entity_id: scene.bedtime_emergency

# Turn off the lights outside of the bedroom if any are on
- id: br_pico_fav_on
  alias: BR Pico fav button pressed
  initial_state: True
  trigger:
    - platform: state
      entity_id: sensor.master_bedroom_pico
      to: '2'
  condition:
    - condition: or
      conditions:
        - condition: state
          entity_id: group.non_bedroom_lights
          state: 'on'
        - condition: state
          entity_id: light.exterior_front_porch
          state: 'on'
  action:
    service: scene.turn_on
    entity_id: scene.bedtime

# Turn on the bedroom lights
- id: br_pico_on
  alias: BR Pico on
  initial_state: True
  trigger:
    - platform: state
      entity_id: sensor.master_bedroom_pico
      to: '1'
  action:
    service: scene.turn_on
    entity_id: scene.bedroom_reading

# Turn off the bedroom lights
- id: br_pico_off
  alias: BR Pico off
  initial_state: True
  trigger:
    - platform: state
      entity_id: sensor.master_bedroom_pico
      to: '4'
  action:
    service: light.turn_off
    entity_id: light.master_bedroom  # Hue group

# Brighten the bedroom lights
- id: br_pico_up
  alias: BR Pico up
  initial_state: True
  trigger:
    - platform: state
      entity_id: sensor.master_bedroom_pico
      to: '8'
  action:
    service: scene.turn_on
    entity_id: scene.relaxed_bedroom

# Dim the bedroom lights
- id: br_pico_down
  alias: BR Pico down
  initial_state: True
  trigger:
    - platform: state
      entity_id: sensor.master_bedroom_pico
      to: '16'
  action:
    service: scene.turn_on
    entity_id: scene.dim_bedroom
