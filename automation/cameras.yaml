- id: arm_arlo_when_leaving
  alias: Arm Arlo cameras when leaving
  trigger:
    platform: state
    entity_id: group.family
    from: home
    to: not_home
  condition:
    condition: state
    entity_id: input_boolean.guest_mode
    state: 'off'
  action:
    - service: alarm_control_panel.alarm_arm_away
      entity_id: alarm_control_panel.living_room
    - service: cloud.remote_connect

- id: disarm_arlo_when_arriving
  alias: Set Arlo cameras to Home mode when arriving
  trigger:
    platform: state
    entity_id: group.family
    from: not_home
    to: home
  action:
    - service: alarm_control_panel.alarm_arm_home
      entity_id: alarm_control_panel.living_room
    - service: cloud.remote_disconnect
