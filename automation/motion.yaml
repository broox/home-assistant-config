- id: office_motion_detected_dark_day
  alias: Office motion detected (when dark)
  trigger:
    platform: state
    entity_id: binary_sensor.office_motion
    to: 'on'
  condition:
    - condition: and
      conditions:
        - condition: sun
          after: sunrise
        - condition: time
          before: '22:00:00'
        - condition: numeric_state
          entity_id: sensor.vision_zp3111_multisensor_4in1_luminance
          below: "40"
  action:
    - service: scene.turn_on
      entity_id: scene.bright_office

- id: office_motion_detected_night
  alias: Office motion detected at night
  trigger:
    platform: state
    entity_id: binary_sensor.office_motion
    to: 'on'
  condition:
    - condition: or
      conditions:
        - condition: time
          after: '21:59:59'
        - condition: sun
          before: sunrise
  action:
    - service: scene.turn_on
      entity_id: scene.relaxed_office

# Leave lights in their current state when there is motion
- id: office_motion_detected
  alias: Office motion detected
  trigger:
    platform: state
    entity_id: binary_sensor.office_motion
    to: 'on'
  action:
    - service: script.turn_off
      data:
        entity_id: script.office_motion_clear

- id: office_motion_clear
  alias: Office motion clear
  trigger:
    platform: state
    entity_id: binary_sensor.office_motion
    to: 'off'
  action:
    service: script.office_motion_clear

- id: rec_room_motion_detected_night
  alias: Rec room motion detected at night
  trigger:
    platform: state
    entity_id: binary_sensor.rec_room_motion
    to: 'on'
  condition:
    - condition: or
      conditions:
        - condition: sun
          before: sunrise
        - condition: sun
          after: sunset
  action:
    - service: script.turn_off
      data:
        entity_id: script.rec_room_motion_clear
    - service: scene.turn_on
      entity_id: scene.red_rec_room

- id: rec_room_motion_clear
  alias: Rec room motion clear
  trigger:
    platform: state
    entity_id: binary_sensor.rec_room_motion
    to: 'off'
  action:
    service: script.rec_room_motion_clear
