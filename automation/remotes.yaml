# Turn the bedroom lights (and everything else) off if any are on
- id: minimote_3_off
  alias: Minimote Button 2 Pressed
  trigger:
    platform: event
    event_type: zwave.scene_activated
    event_data:
      entity_id: zwave.aeotec_minimote_1
      scene_id: 3
  condition:
    condition: state
    entity_id: group.bedroom
    state: 'on'
  action:
  - service: script.turn_off_house

# Turn the bedroom lights on if they're off
- id: minimote_3_on
  alias: Minimote Button 2 Pressed
  trigger:
    platform: event
    event_type: zwave.scene_activated
    event_data:
      entity_id: zwave.aeotec_minimote_1
      scene_id: 3
  condition:
    condition: state
    entity_id: group.bedroom
    state: 'off'
  action:
  - service: light.turn_on  # resume last scene/states...
    entity_id: group.bedroom

# Dim the bedroom lights
- id: minimote_4_held
  alias: Minimote Button 2 Held
  trigger:
    platform: event
    event_type: zwave.scene_activated
    event_data:
      entity_id: zwave.aeotec_minimote_1
      scene_id: 4
  action:
    service: scene.turn_on
    entity_id: scene.dim_bedroom

